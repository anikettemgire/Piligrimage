<!doctype html>
<html lang="en" th:replace="Admin/base::Layout(~{::section})">
>
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>



		<div class="card ms-3 me-3">
			<!-- Msg -->
			<div th:if="${session.msg}" th:classappend="${session.msg.type}"
				class="alert alert-dismissible fade show" role="alert">
				<p class="text-center" th:text="${session.msg.content}"></p>
				<th:block th:text="${#session.removeAttribute('msg')}">
					</th>
			</div>
			<div class="card-body">
				<h1 class="text-center text-primary">
					<!-- TItlw -->
					Bus Detail
				</h1>

				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Bus No</th>
								<th scope="col">Company Name</th>
								<th scope="col">Departure City</th>
								<th scope="col">Destination City</th>
								<th scope="col">Departure Time</th>
								<th scope="col">Destination Time</th>
								<th scope="col">Total Time</th>
								<th scope="col">Price</th>
								<th scope="col">Detail</th>


								<th scope="col">Action</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="b:${bus}">
								<td th:text="${b.bus_no}"></td>
								<td th:text="${b.company}"></td>
								<td th:text="${b.departure_city}"></td>
								<td th:text="${b.destination_city}"></td>
								<td th:text="${b.departure_time}"></td>
								<td th:text="${b.destination_time}"></td>
								<td th:text="${b.total_time}"></td>

								<td th:text="${b.price}"></td>
								<td th:text="${b.detail}"></td>
								<!-- Delete And Update ACtion -->
								<td>
							
								
								
<!-- update -->
									<button class="btn btn-primary btn-sm  fa fa-pencil"
										type="button" data-bs-toggle="offcanvas"
										data-bs-target="#bus"
										th:attr="data-bs-target='#off'+${b.bus_id}"
										aria-controls="bus"></button> <!-- Base Mdhi Cll Karnar Manun Apn Link Chanhe Keli Pipe MDhli Use Kel -->
										
										<!-- delete   -->
									<a class="btn btn-danger btn-sm mt-2"
									th:onclick="|deletBus(${b.bus_id})|"> <i
										class="fa fa-trash" aria-hidden="true"></i>
								</a>


									<div class="offcanvas offcanvas-end" tabindex="-1"
										th:id="off+${b.bus_id}"
										aria-labelledby="offcanvasRightLabel">
										<div class="offcanvas-header">
											<h5 id="offcanvasRightLabel" class="text-center text-primary">Edit
												Bus Detail</h5>
											<button type="button" class="btn-close text-reset"
												data-bs-dismiss="offcanvas" aria-label="Close"></button>
										</div>
										<div class="offcanvas-body">
											<form th:action="@{/admin/editBus}" method="post">



                                                  <input type="hidden" name="bus_id" th:value="${b.bus_id}" />
												<div class="mb-3">
													<label for="fl" class="form-label">Bus Company
														Name</label> <input type="text" class="form-control" id="fl"
														required name="company" th:value="${b.company}">

												</div>
												<div class="mb-3">
													<label for="fn" class="form-label">Bus No</label> <input
														type="text" class="form-control" id="fn" required
														name="bus_no" th:value="${b.bus_no}">

												</div>
												<div class="mb-3">
													<label for="exampleInputEmail1" class="form-label">
														Departure City</label> <input type="text" class="form-control"
														id="exampleInputEmail1" required name="departure_city" th:value="${b.departure_city}">

												</div>
												<div class="mb-3">
													<label for="dc" class="form-label">Destination
														City</label> <input type="text" class="form-control" id="dc"
														required name="destination_city" th:value="${b.destination_city}">

												</div>

												<div class="mb-3">
													<label for="pp" class="form-label">Departure Time</label>
													<input type="time" class="form-control" id="pp" required
														name="departure_time"  th:value="${b.departure_time}">

												</div>
												<div class="mb-3">
													<label for="pp" class="form-label">Destination
														Time</label> <input type="time" class="form-control" id="pp"
														required name="destination_time"  th:value="${b.destination_time}">

												</div>

												<div class="mb-3">
													<label for="no" class="form-label">Detail</label>
													<textarea rows="5" class="form-control" required
														name="detail"  th:text="${b.detail}" ></textarea>
												</div>
												<div class="mb-3">
													<label for="pp" class="form-label">Ticket Price </label>
													<input type="number" class="form-control" id="pp"
														required name="price" th:value="${b.price}" >

												</div>

												<div class="text-center">
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>
											</form>

										</div>
									</div>
								</td>
								<!-- EnD OF The Upadte And Delete Actiom -->

							</tr>


						</tbody>
					</table>
				</div>

			</div>

		</div>

		<script>
     $(document).ready(()=>{
    	$(".item").removeClass("active");
    	$("#bus1").addClass("active");
     });
     
    </script>
	</section>

</body>
</html>
