<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section class="h-100 gradient-form" style=" margin-top: 80px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-xl-10">
        <div class=" rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 offset-lg-3 shadow">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img th:src="@{image/mytrip1.png}"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-3 mb-5 pb-1">Login To Your Account</h4>
                  
                  
                  <div th:if="${param.error}" class="alert alert-danger">
                   Invalid Username & Password
                   </div>
                   <div th:if="${param.logout}" class="alert alert-success">
                   Successful Logout
                   </div>
                   
                </div>

                <form th:action="@{/dologin}" method="post">
                

                  <div class="form-outline mb-4">
                   <label class="form-label" for="form2Example11">Username</label>
                    <input type="email" required name="username" id="form2Example11" class="form-control"
                      placeholder="email address" />
                   
                  </div>

                  <div class="form-outline mb-4">
                   <label class="form-label" for="pass">Password</label>
                    <input type="password" required name="password" id="pass" class="form-control" placeholder="password" />
                   
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                 
                    <button type="submit" class="btn btn-primary rounded-pill py-2 px-4 fa-lg gradient-custom-2" style="height: 40px;">Log
                      in</button><br><br>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a th:href="@{/register}">
                    <button type="button" class="btn btn-outline-danger">Create new</button></a>
                  </div>

                </form>

              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
